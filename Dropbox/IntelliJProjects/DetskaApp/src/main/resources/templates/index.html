<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematická Aplikácia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/js/app.js" defer></script>
</head>

<body>
    <h1><i class="fas fa-calculator"></i> Matematická hra</h1>
    <div class="container">
        <!-- Výber ročníka -->
        <div class="grade-section">
            <label for="grade">
                <i class="fas fa-graduation-cap"></i> Vyber si ročník:
            </label>
            <select id="grade" name="grade">
                <option value="1">1. ročník 🌟</option>
                <option value="2">2. ročník 🌟🌟</option>
                <option value="3">3. ročník 🌟🌟🌟</option>
                <option value="4">4. ročník 🌟🌟🌟🌟</option>
            </select>
        </div>

        <div id="exampleText" class="example-section">
            <!-- Tu sa zobrazí príklad -->
        </div>

        <div class="answer-section">
            <label for="answer">
                <i class="fas fa-pencil-alt"></i> Napíš odpoveď:
            </label>
            <input type="text" id="answer" name="answer" placeholder="Sem napíš svoje riešenie">
        </div>

        <div id="resultMessage" class="result-section">
            <!-- Tu sa zobrazí správnosť odpovede -->
        </div>

        <div class="button-section">
            <button id="generateExampleButton">
                <i class="fas fa-magic"></i> Nový príklad
            </button>
            
            <button id="next">
                <i class="fas fa-forward"></i> Ďalší príklad
            </button>
            
            <button id="convertUnitsButton">
                <i class="fas fa-exchange-alt"></i> Premena jednotiek
            </button>
            
            <button id="stopButton">
                <i class="fas fa-stop-circle"></i> STOP
            </button>
        </div>
    </div>
</body>
</html>
